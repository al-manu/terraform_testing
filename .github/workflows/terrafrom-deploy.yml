name: Terraform Apply

on:
  push:
    branches:
      - dev

jobs:
  terraform:
    runs-on: ubuntu-latest
    # env:
    #   ACTIONS_STEP_DEBUG: true  # Enable debugging for all steps
    permissions:
      id-token: write  # Required for OIDC.
      contents: read


    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Specify the Python version
  
      - name: Create Lambda zip file
        run: |
          zip lambda_function.zip lambda_function.py  # Adjust if your file is named differently
  
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.9.8
      
      - name: Check Environment Variables
        run: env
          
      - name: Configure AWS credentials
        id: aws_auth
        uses: aws-actions/configure-aws-credentials@v3 
        with:
          role-to-assume: ${{ secrets.AWS_DEV_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
       # working-directory: ./terraform-testing
        run: terraform init

      - name: Terraform Plan
        run: |
            terraform plan -var "aws_region=${{ secrets.AWS_REGION }}" -var "aws_role_arn=${{ secrets.AWS_DEV_ROLE_ARN }}" \
            | tee terraform-plan.log

      - name: Terraform Apply
       # working-directory: ./terraform-testing
        run: terraform apply -var "aws_region=${{ secrets.AWS_REGION }}" -var "aws_role_arn=${{ secrets.AWS_DEV_ROLE_ARN }}" -auto-approve

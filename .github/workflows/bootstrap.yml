name: Bootstrap Terraform Backend

on:
  workflow_call:
    inputs:
      environment:
        description: 'The environment to bootstrap (dev, sit, prod)'
        required: true
        default: 'dev'

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.8

      - name: Configure AWS credentials
        id: aws_auth
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets["AWS_" + github.event.inputs.environment | upper + "_ROLE_ARN"] }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Initialize Terraform with Backend Config
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets["TF_STATE_BUCKET_" + github.event.inputs.environment | upper ] }}" \
            -backend-config="key=terraform/${{ github.event.inputs.environment }}/terraform_backend_config.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}"
          
      - name: Verify Backend Initialization
        run: |
          set -e
          if aws s3 ls s3://${{ secrets["TF_STATE_BUCKET_" + github.event.inputs.environment | upper ] }}/terraform/${{ github.event.inputs.environment }}/terraform_backend_config.tfstate; then
            echo "State file already exists."
          else
            echo "State file does not exist. Creating initial infrastructure..."
            terraform apply -auto-approve

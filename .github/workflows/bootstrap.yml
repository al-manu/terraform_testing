name: Bootstrap Terraform State and Lock

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment name (dev, sit, prod)'
        required: true
        type: string

jobs:
  setup:
    runs-on: ubuntu-latest
    env:
      AWS_DEV_ROLE_ARN: ${{ env.AWS_DEV_ROLE_ARN }}  # Use the env variable for the role ARN
      AWS_REGION: ${{ env.AWS_REGION }}  # Use the env variable for the AWS region
      TF_STATE_BUCKET: ${{ env.TF_STATE_BUCKET }}  # Use the env variable for S3 bucket

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        id: aws_auth
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ env.AWS_DEV_ROLE_ARN }}  # Use the environment variable
          aws-region: ${{ env.AWS_REGION }}  # Use the environment variable
          audience: sts.amazonaws.com  # Audience for OIDC role assumption

      - name: Check if Lock File Exists in S3
        id: check_lock
        run: |
          aws s3api head-object --bucket ${{ env.TF_STATE_BUCKET }} --key terraform/lock/${{ github.event.inputs.environment }}.lock || echo "No lock file found"

      - name: Fail if Lock Exists
        if: steps.check_lock.outcome == 'success'
        run: |
          echo "Terraform lock is in place. Exiting."
          exit 1  # Fail the job if lock file exists

      - name: Create Lock File in S3
        run: |
          aws s3api put-object --bucket ${{ env.TF_STATE_BUCKET }} --key terraform/lock/${{ github.event.inputs.environment }}.lock

      - name: Initialize Terraform backend (dev, sit, prod)
        run: |
          terraform init -backend-config="bucket=${{ env.TF_STATE_BUCKET }}" \
                         -backend-config="key=terraform/state/${{ github.event.inputs.environment }}.tfstate" \
                         -backend-config="region=${{ env.AWS_REGION }}"

      - name: Apply Terraform (Bootstrap)
        run: terraform apply -var-file=terraform_testing/environments/${{ github.event.inputs.environment }}.tfvars -auto-approve

      - name: Remove Lock File from S3
        if: success()
        run: |
          aws s3api delete-object --bucket ${{ env.TF_STATE_BUCKET }} --key terraform/lock/${{ github.event.inputs.environment }}.lock

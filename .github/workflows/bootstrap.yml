name: Bootstrap Terraform Backend

on:
  workflow_call:
    inputs:
      environment:
        description: 'The environment to bootstrap (dev, sit, prod)'
        required: true
        default: 'dev'
        type: string

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC authentication
      contents: read   # Required for checking out the code

    environment:
      name: ${{ github.event.inputs.environment }}  # Dynamic environment from the input
    
    env:
      AWS_ROLE_ARN: ${{ secrets["AWS_" + github.event.inputs.environment | upper + "_ROLE_ARN"] }}  # Role to assume, dynamically selected based on env
      AWS_REGION: ${{ secrets.AWS_REGION }}  # AWS Region, shared across all environments

    steps:
      # Step 1: Checkout code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.8

      # Step 3: Configure AWS credentials via OIDC to assume the role
      - name: Configure AWS credentials
        id: aws_auth
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets["AWS_" + github.event.inputs.environment | upper + "_ROLE_ARN"] }}  # Assume the provided AWS role ARN for the specified environment
          aws-region: ${{ secrets.AWS_REGION }}  # Set the AWS region

      # Step 4: Initialize Terraform with backend config
      - name: Initialize Terraform Backend
        run: |
          set -e
          terraform init \
            -backend-config="bucket=${{ secrets["TF_STATE_BUCKET_" + github.event.inputs.environment | upper ] }}" \
            -backend-config="key=terraform/${{ github.event.inputs.environment }}/terraform.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}"

      # Step 5: Create backend resources (e.g., S3 bucket, DynamoDB table)
      - name: Create Backend Resources
        run: |
          set -e
          terraform apply -auto-approve

name: Bootstrap Terraform State and Lock

on:
  workflow_call:  # Allows manual triggering
    inputs:
      environment:
        description: 'Environment name (dev, sit, prod)'
        required: true
        type: string

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up AWS credentials via OIDC
      - name: Configure AWS credentials
        id: aws_auth
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_DEV_ROLE_ARN }}  # Role ARN passed from secrets
          aws-region: 'eu-central-1'  # AWS region passed from secrets
          audience: sts.amazonaws.com  # Audience for OIDC role assumption

      - name: Check if Lock File Exists in S3
        id: check_lock
        run: |
          aws s3api head-object --bucket ${{ secrets.TF_STATE_BUCKET }} --key terraform/lock/${{ github.event.inputs.environment }}.lock || echo "No lock file found"

      - name: Fail if Lock Exists
        if: steps.check_lock.outcome == 'success'
        run: |
          echo "Terraform lock is in place. Exiting."
          exit 1  # Fail the job if lock file exists

      - name: Create Lock File in S3
        run: |
          aws s3api put-object --bucket ${{ secrets.TF_STATE_BUCKET }} --key terraform/lock/${{ github.event.inputs.environment }}.lock

      - name: Initialize Terraform backend (dev, sit, prod)
        run: |
          terraform init -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
                         -backend-config="key=terraform/state/${{ github.event.inputs.environment }}.tfstate" \
                         -backend-config="region=${{ secrets.AWS_REGION }}"

      - name: Apply Terraform (Bootstrap)
        run: terraform apply -var-file=terraform_testing/environments/${{ github.event.inputs.environment }}.tfvars -auto-approve

      - name: Remove Lock File from S3
        if: success()
        run: |
          aws s3api delete-object --bucket ${{ secrets.TF_STATE_BUCKET }} --key terraform/lock/${{ github.event.inputs.environment }}.lock

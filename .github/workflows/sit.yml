name: Deploy to SIT

on:
  pull_request:
    types: [review_requested, reviewed]  # Focus on review events

jobs:
  deploy:
    if: github.event.review.state == 'approved'  # Proceed only if approved
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC.
      contents: read        
    env:
      TF_VAR_TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.9.8
      
      - name: Check Environment Variables
        run: env
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3 
        with:
          role-to-assume: ${{ secrets.AWS_SIT_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=terraform/sit.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}"

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -out=tfplan -var-file=environments/sit.tfvars

      - name: Check for Changes in Plan
        run: |
          if terraform show tfplan | grep -q 'No changes. Infrastructure is up-to-date.'; then
            echo "No changes to apply."
            exit 0
          fi

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

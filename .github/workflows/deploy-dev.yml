name: Deploy to DEV environment

on:
  push:
    branches:
      - 'feature/*'  # Trigger on any push to a feature branch

jobs:
  bootstrap:
    uses: ./.github/workflows/bootstrap.yml  # Use the reusable workflow
    with:
      environment: dev  # Pass the environment (dev, prod, etc.)
      AWS_DEV_ROLE_ARN: ${{ secrets.AWS_DEV_ROLE_ARN }}  # Pass the role ARN as an input
      AWS_REGION: ${{ secrets.AWS_REGION }}  # Pass the AWS region as an input
      TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}  # S3 bucket for state storage
    permissions:
      id-token: write  # Required for OIDC role assumption
      contents: read   # Required for checking out the code



  terraform:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC role assumption
      contents: read   # Required for checking out the code

    environment:
      name: dev  # Set the environment as 'dev'
    
    # Use `env` to pass secrets into the Terraform job
    env:
      AWS_ROLE_ARN: ${{ secrets.AWS_DEV_ROLE_ARN }}  # Set AWS role ARN for DEV
      AWS_REGION: ${{ secrets.AWS_REGION }}  # AWS region
      TF_VAR_TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET_DEV }}  # S3 bucket for state storage

    steps:
      # Checkout code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.8

      # Configure AWS credentials via OIDC to assume the role
      - name: Configure AWS credentials
        id: aws_auth
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}  # Use the AWS_ROLE_ARN from env
          aws-region: ${{ env.AWS_REGION }}  # Use the AWS region from env

      # Terraform Format (Auto-fix)
      - name: Terraform Format (Auto-fix)
        run: |
          set -e
          terraform fmt -recursive

      # Terraform Init
      - name: Terraform Init
        run: |
          set -e
          terraform init \
            -backend-config="bucket=${{ env.TF_VAR_TF_STATE_BUCKET }}" \
            -backend-config="key=terraform/dev/dev.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_LOCK_TABLE }}" # Add DynamoDB table for locking (if desired)

      # Terraform Validate
      - name: Terraform Validate
        run: |
          set -e
          terraform validate

      # Terraform Plan
      - name: Terraform Plan
        id: plan
        run: |
          set -e
          terraform plan -out=tfplan -var-file=environments/dev.tfvars

      # Check for Changes in Plan and skip apply if none
      - name: Check for Changes in Plan
        run: |
          set -e
          if terraform show tfplan | grep -q 'No changes. Infrastructure is up-to-date.'; then
            echo "No changes to apply."
            exit 0
          fi

      # Terraform Apply
      - name: Terraform Apply
        run: |
          set -e
          terraform apply -auto-approve tfplan

      # Cleanup Terraform workspace
      - name: Cleanup Terraform workspace
        run: |
          terraform workspace select default || terraform workspace new default
